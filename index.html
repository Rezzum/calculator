<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="display-container">
            <p class="output"></p>
        </div>
        <div class="input-container">
            <div class="input-row-1">
                <button type="button" id="Delete" class="actions">&larr;</button>
                <button type="button" id="AC" class="actions">AC</button>
                <button type="button" id="sign" class="actions">±</button>
                <button type="button" id="/" class="operators">÷</button>
            </div>
            <div class="input-row-2">
                <button type="button" id="7" class="numbers">7</button>
                <button type="button" id="8" class="numbers">8</button>
                <button type="button" id="9" class="numbers">9</button>
                <button type="button" id="*" class="operators">*</button>
            </div>
            <div class="input-row-3">
                <button type="button" id="4" class="numbers">4</button>
                <button type="button" id="5" class="numbers">5</button>
                <button type="button" id="6" class="numbers">6</button>
                <button type="button" id="-" class="operators">-</button>
            </div>
            <div class="input-row-4">
                <button type="button" id="1" class="numbers">1</button>
                <button type="button" id="2" class="numbers">2</button>
                <button type="button" id="3" class="numbers">3</button>
                <button type="button" id="+" class="operators">+</button>
            </div>
            <div class="input-row-5">
                <button type="button" id="randomizer" class="numbers">R</button>
                <button type="button" id="0" class="numbers">0</button>
                <button type="button" id="." class="numbers">.</button>
                <button type="button" id="=" class="operators">=</button>
            </div>  
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
